<html>
    <head>
        <title> Leaderboard Page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">The Biggest Loser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">My Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_stocks">Manage Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buy_stocks">Buy Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard">Leaderboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item list-group-item-danger">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <body>
        <h1 class="header"> Leaderboard </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Networth</th>
                </tr>
            </thead>
            <tbody>
                {% for place, networth_user in leaderboard %}
                <tr>
                    <th scope="row">{{place+1}}</th>
                    <td><a href="{{ url_for('dashboard', username = user) }}">{{networth_user[1]}}</a></td>
                    <td>{{networth_user[0]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

</html>
