<html>
    <head>
        <title> {{username}}'s Dashboard </title>

    <ul>
        <li><a href="/">My Dashboard</a></li>
        <li><a href="/manage_stocks">Manage Stocks</a></li>
        <li><a href="/buy_stocks">Buy Stocks</a></li>
        <li><a href="/leaderboard">Leaderboard</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>

    <body>
        <h1 class="header"> {{username}}'s Dashboard </h1>
        <h3>
            networth: {{networth}}
            cash: {{cash}}
        </h3>
        {% for stock in stocks%}
            {{stock[0]}}, {{stock[1]}}, {{stock[2]}}
            <form action="/sell_share" method="post">
                <input type="hidden" name="symbol" value="{{stock[0]}}">
                <input type="submit" value="Sell Some Shares">
            </form>
            <br>
        {%endfor%}
    </body>

</html>
